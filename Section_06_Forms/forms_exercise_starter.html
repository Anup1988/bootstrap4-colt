<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Forms Exercise</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center display-2">Part 1</h1>
      <!-- Write your first form here -->
      <form action="">
        <h3>Billing Address</h3>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            id="fullname"
            type="text"
            placeholder="Full Name"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                @
              </span>
            </div>
            <input
              type="text"
              placeholder="Full Name"
              class="form-control"
              id="username"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email"
            >Email <span class="text-muted">(Optional)</span></label
          >
          <input
            type="email"
            class="form-control"
            placeholder="you@example.com"
            id="email"
          />
        </div>

        <div class="form-group">
          <label for="address1">Address</label>
          <input
            type="text"
            id="address1"
            placeholder="1234 Market St."
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="address2"
            >Address 2 <span class="text-muted">(Optional)</span></label
          >
          <input
            type="text"
            placeholder="Apartment or Suite"
            class="form-control"
            id="address2"
          />
        </div>
        <div class="form-group">
          <label for="textarea"
            >Special Notes <small class="text-muted">(Optional)</small></label
          >
          <textarea
            name=""
            id="textarea"
            cols="4"
            rows="4"
            class="form-control"
          ></textarea>
          <small class="text-muted"
            >Include any special request you have for us!</small
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            class="custom-control-input"
            id="custom1"
            name="shipping"
          />
          <label for="custom1" class="custom-control-label"
            >Same day shipping</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            class="custom-control-input"
            id="custom2"
            name="shipping"
          />
          <label for="custom2" class="custom-control-label"
            >Next Day Shipping</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            class="custom-control-input"
            id="custom3"
            name="shipping"
          />
          <label for="custom3" class="custom-control-label"
            >3-5 Business Days</label
          >
        </div>
        <br />
        <button class="btn btn-block btn-primary">Continue To Checkout</button>
      </form>
    </div>
    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded mb-3" style="max-width: 400px;">
      <h3 class="text-center mt-5 mb-3">Sign In</h3>
      <div class="from-group">
        <input type="email" placeholder="Email" class="form-control" />
        <input
          type="password"
          placeholder="Password"
          class="mt-3 form-control"
        />
      </div>

      <div class="form-group">
        <div class="custom-control custom-checkbox mt-2">
          <input
            type="checkbox"
            class="custom-control-input"
            id="part2-checkbox"
          />
          <label for="part2-checkbox" class="custom-control-label"
            >Remember me</label
          >
        </div>
      </div>
      <div class="form-group mb-5">
        <button class="btn btn-block bg-info text-light">
          Sign In
        </button>
        <p class="text-center mt-2">
          Not a member? <a href="#" class="text-info">Register</a>
        </p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
